name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup docker network
        run: docker network create --subnet=10.2.0.0/16 server

      - name: Start mariadb docker
        run: |
          docker run --network server --ip 10.2.0.2 -e MYSQL_ROOT_PASSWORD=123456 --name mydb -d mariadb:latest
          docker ps -a
          
      - name: Check file data
        run: |
          git clone https://github.com/P3TCH/minimize-dental-clinic.git
          pwd
          ls
          
      - name: Setup mariadb
        run: |
          sudo service mysql start
          docker exec mydb mysql -e "CREATE DATABASE dentist" -p123456
          docker exec -i mydb mysql -e "FLUSH PRIVILEGES" -p123456
          docker exec -i mydb mysql -u root -p123456 dentist < /home/runner/work/minimize-dental-clinic/minimize-dental-clinic/minimize-dental-clinic/dentist.sql
      - name: Configure AWS credentials
        if: success()
        uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: push aws
        if: success()
        run: aws ec2 run-instances --image-id ${{ secrets.AWS_REDHAT_OS }} --instance-type t2.micro  --key-name ${{ secrets.AWS_KEYPAIR_NAME }} --security-group-ids ${{ secrets.AWS_SECURITY_GROUP }} --user-data file://installredhat.sh


