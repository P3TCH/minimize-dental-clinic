<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Signup</title>
    <link rel="shortcut icon" type="image/่x-icon" href="/assets/img/Logo.jpg" />
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=b3e17b29de779e88216f81db5353133e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/bootstrap/css/stylep.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
    <script src="/js/sync_api.js"></script>
</head>

<body class="confix" onload="authen()">
    <div class="wrapper">
        <div id="content">
            <nav class="navbar navbar-expand navbar-dark topbar static-top">
                <div class="container-fluid"
                    style="background: linear-gradient(0deg, rgba(0,0,0,0),rgba(119, 119, 119, 0.434));">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <img class="Border rounded-circle" src="/assets/img/Logo.jpg" alt="" width="50" height="50">
                        &nbsp;&nbsp;<span class="text-white-600">MDT Clinic</span>
                    </a>
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link"
                                    aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                                        class="d-none d-lg-inline me-2 text-white small" id="namehome"></span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                        class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                                        <path
                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path
                                            d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
                                    </svg>
                                </a>
                                <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a
                                        class="dropdown-item" href="#" onclick="profile()"><i class="fas fa-user fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;บัญชีผู้ใช้</a>
                                    <div class="dropdown-divider"></div><a class="dropdown-item" href="#" onclick="logout()"><i
                                            class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400" ></i>&nbsp;ลงชื่อออก</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="col my-5">
                            <h1 class="display-2 text-center" style="color: white;">เพิ่มข้อมูลผู้ดูแลระบบใหม่</h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <form class="user was-validated" id="myForm" action="#" method="">
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                                    id="firstname" placeholder="ชื่อ" name="first_name" required>
                            </div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                    id="lastname" placeholder="นามสกุล" name="last_name" required></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="date"
                                    id="birthday" placeholder="วันเกิด:DD/MM/YYYY" name="birthday" required></div>
                            <div class="col-sm-6">
                                <select class="form-select form-control-user" id="gender" name="Sex" required>
                                    <option selected disabled value="">เพศ</option>
                                    <option value="M">ชาย</option>
                                    <option value="F">หญิง</option>
                                    <option value="N">ไม่ระบุ</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="number" id="citizenid" placeholder="รหัสบัตรประชาชน" name="citizenid"
                                    required></div>
                            <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user" type="tel"
                                    id="tel" placeholder="เบอร์โทรศัพท์" name="phone" required></div>
                            <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="email" id="email" aria-describedby="emailHelp" placeholder="Email"
                                    name="email" required></div>
                        </div>
                        <div class="row">
                            <div class="col my-5">
                                <h1 class="text-start" style="color: white;">ที่อยู่</h1>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="address" id="homenumber" placeholder="บ้านเลขที่" name="Homeaddress" required>
                            </div>
                            <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="address" id="street" placeholder="ถนน" name="street" required></div>
                            <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="address" id="district" placeholder="อำเภอ" name="district" required></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="address" id="province" placeholder="จังหวัด" name="province" required></div>
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="number" id="zipcode" maxlength="5" placeholder="รหัสไปรษณีย์" name="street" required></div>
                        </div>
                        <div class="row">
                            <div class="col my-5">
                                <h1 class="text-start" style="color: rgb(99, 99, 99);">รหัสผ่าน</h1>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                    type="password" id="Password" placeholder="รหัสผ่าน" name="password" required></div>
                            <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                    id="RepeatPassword" placeholder="ใส่รหัสผ่านอีกครั้ง" name="password_repeat"
                                    required></div>
                        </div>
                        <div class="d-grid col-3 mx-auto">
                            <button class="btn btn-success d-block btn-user" onclick="registerAdmin()" style="color: white;"
                                type="button">ลงทะเบียน</button>
                        </div>
                    </form>
                    
                </div>
                <br><br>
            </div>
        </div>
    </div>
</body>

</html>
