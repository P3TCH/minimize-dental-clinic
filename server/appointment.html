<body class="confix" onload="load(),authen(),show_appointment(),loadnamehome(),loadcaseid()">
	<div class="wrapper">

			<nav class="navbar navbar-expand navbar-dark topbar static-top">

					<a class="navbar-brand d-flex align-items-center" href="/">

						&nbsp;&nbsp;<span class="text-white-600">MDT Clinic</span>
					</a>
					<ul class="navbar-nav flex-nowrap ms-auto">
						<li class="nav-item dropdown no-arrow">
							<div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
									aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
										class="d-none d-lg-inline me-2 text-white small" id="namehome"></span><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"

										<path
											d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
									</svg></a>

			<div class="container-fluid">
				&nbsp;<h1 style="color: black;">นัดหมายที่มีอยู่</h1>
				<div id="pointed" style="color: black;">
					ไม่มีนัดหมาย
				</div>
                &nbsp;<h1 นัดหมาย style="color: black;">เพิ่มนัดหมาย</h1>
                <br>
                <div class="td">
                    <table class="table">
                      <thead class="table-secondary">
                        <tr> <!-- แถว -->
                          <th>ID</th><!-- หัว -->
                          <th>วันที่</th>
                          <th>เวลา</th>
                        </tr>
                    </thead>
                    <td><input type="text" class="form-control inputTable" disabled id="app_id"></td>
                    <td><input type="date" class="form-control inputTable" id="app_date" ></td>
                    <td><input type="datetime" placeholder="hh.mm" class="form-control inputTable" id="app_time"></td>
                    </table>
                    <br>
                    <div class="td">
                        <table class="table">
                          <thead class="table-secondary">
                            <tr> <!-- แถว -->
                               <th>คุณหมอ</th>
                               <th>อาการ</th>
                            </tr>
                          </thead>
                    <td>
						<select class="form-control inputTable" id="app_doctor">
							<option>รายชื่อแพทย์</option>
						</select>
					</td>
                    <td><input type="text" class="form-control inputTable" id="app_arkarn"></td>
                        </table>
				<br>
				<div>
					<button onclick="addapp()" class="btn btn-light d-block btn-user btn-lg rounded-pill" style="color: rgb(99, 99, 99); background-color: rgb(233, 233, 233);">เพิ่ม</button>&nbsp;&nbsp;&nbsp;
				</div>

				&nbsp;<h1 style="color: black; text-align: left;">ลบนัดหมาย</h1>
                <br>

                <div class="td" style="max-width: 30%;">
                    <table class="table">
                      <thead class="table-secondary">
                        <tr> <!-- แถว -->
                          <th style="width: 90%;">หมายเลขเคส</th><!-- หัว -->
                          <th></th>
                        </tr>
                    </thead>
                    <td>
						<select class="form-control inputTable" id="caseid">
						</select>
					</td>
					<td>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" id="del1" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: red;">
							ลบ
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Delete!!!</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									คุณแน่ใจหรือไม่ที่จะลบนัดหมายนี้
								</div>
								<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">ยกเลิก</button>
								<button type="button" class="btn btn-primary" onclick="delapp()" id="del2" style="background-color: red;">ยืนยัน</button>
								</div>
							</div>
							</div>
						</div>
					</td>
                    </table>

			</div>
