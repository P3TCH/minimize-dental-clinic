<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Login</title>
	<link rel="shortcut icon" type="image/่x-icon" href="/assets/img/Logo.jpg" />
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=b3e17b29de779e88216f81db5353133e">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/bootstrap/css/stylep.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/assets/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>
	<script src="/js/sync_api.js"></script>
</head>

<body class="confixlogin" onload="checktoken()" >
	<div class="wrapper">
		<div id="content">
			<div class="container px-4">
				<div class="row justify-content-center">
					<div class="col-md-5 my-5">
						<div class="col-md-5 my-5">
							<img class="Border rounded-circle" src="/assets/img/Logo.jpg" alt="" width="200" height="200">
							<div class="col-md-5 my-5">
								<h1 class="display-1" style="color: white;"><b>MDT&nbsp;Clinic</b></h1>
							</div>
						</div>
					</div>
					<div class="col-md-5 my-5">
						<div class="card bg-light shadow-lg o-hidden border-0 my-5 bg-opacity-75" style="backdrop-filter: blur(5px);">
							<div class="card-body">
									<div class="col">
										<div class="p-5">
											<div class="text-center mb-5" >
												<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-emoji-laughing" viewBox="0 0 16 16" >
													<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
													<path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
												  </svg>
											</div>
											<form class="user">
												<div class="mb-3"><input class="form-control form-control-user" type="ID"
														id="email" placeholder="อีเมล" name="email"></div>
												<div class="mb-3"><input class="form-control form-control-user" type="password"
														id="password" placeholder="รหัสผ่าน" name="password"></div>
											</form>
											<div class="d-grid col-6 mx-auto">
												<button class="btn btn-success d-block btn-user" onclick="login()" style="color: white;" type="submit" value="Submit" id="go">ลงชื่อเข้าใช้</button>
											</div>
											<br>
											<div class="text-center"><a>ไม่มีบัญชีใช่หรือไม่ ?</a>
												<a class="small" href="/signup">ลงทะเบียนใหม่</a></div>
										</div>
									</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
