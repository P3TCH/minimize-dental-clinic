					<ul class="navbar-nav flex-nowrap ms-auto">
						<li class="nav-item dropdown no-arrow">
							<div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
									aria-expanded="false" data-bs-toggle="dropdown" href="#"><span

<div class="container-fluid">
<!-- เพิ่มตั้งแต่ตรงนี้ลงไป -->
		<div class="row">
				<div class="col-md-3 border-right">
					<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="100px" 	><span class="text-black-50"></span><span> </span></div>
				</div>
				<div class="col-md-5 border-right">
				<form>
					<div class="p-3 py-5">
						<div class="d-flex justify-content-between align-items-center mb-3">
							<h3 class="text-right">แก้ไขข้อมูล</h3>
						</div>
						<div class="row mt-2">
							<div class="col-md-6"><label class="labels">ชื่อ</label><input type="text" id = "name" class="form-control" placeholder="ชื่อ" value=""></div>
							<div class="col-md-6"><label class="labels">นามสกุล</label><input type="text" id = "Surname" class="form-control" value="" placeholder="นามสกุล"></div>
							<div class="col-md-12"><label class="labels">หมายเลขโทรศัพท์</label><input type="text" id = "mobile number" class="form-control" placeholder="หมายเลขโทรศัพท์" value=""></div>
						</div>
						<div class="row mt-3">
							<h3 class="text-right">Address</h3>
							<div class="col-md-12"><label class="labels">บ้านเลขที่</label><input type="text" id ="housenumber" class="form-control" placeholder="บ้านเลขที่" value=""></div>
							<div class="col-md-12"><label class="labels">ถนน</label><input type="text" id = "street" class="form-control" placeholder="ถนน" value=""></div>
							<div class="col-md-12"><label class="labels">อำเภอ</label><input type="text" id = "district" class="form-control" placeholder="อำเภอ" value=""></div>
							<div class="col-md-12"><label class="labels">จังหวัด</label><input type="text" id = "province" class="form-control" placeholder="จังหวัด" value=""></div>
							<div class="col-md-12"><label class="labels">รหัสไปรษณีย์</label><input type="text" id = "postcode" class="form-control" placeholder="รหัสไปรษณีย์" value=""></div>
						</div>
						
						<div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" onclick="editprofiles()">บันทึก</button></div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
